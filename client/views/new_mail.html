<template name="new_mail">
<form class="new-mail">
	<div class="input">
		<input type="text" name="to" placeholder="To: <0xaddress OR etherid>">
	</div>
	<div class="input">
		<input type="text" name="subject" placeholder="Subject:">
	</div>
	<div class="input">
		<textarea width="100" height="50" name="body"></textarea>
	</div>
	<input type="submit" value="Send">
</form>
</template>
