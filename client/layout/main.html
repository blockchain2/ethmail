<template name="main">
	<h1>
		ETHMAIL
		<select class="account-select">
			{{#each accounts}}
				<option value="{{address}}">{{name}}</option>
			{{/each}}
		</select>
	</h1>

	<a href="/">Inbox</a>
	<hr>

	{{> Template.dynamic template=main data=data}}
	{{! > yield }}

	{{> GlobalNotifications}}

	<hr>
	<footer><a href="https://github.com/obscuren/ethmail">EthMail/0.1</a> open source <a href="https://ethereum.org">Ethereum</a> mail system.</footer>
</template>
